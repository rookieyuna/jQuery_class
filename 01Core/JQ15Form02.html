<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ15Form02.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            /*
            태그선택자 input과 :input의 차이
                input => input태그만 선택한다.
                :input => input태그를 포함하여 문서내의 모든 폼 엘리먼트를 선택한다.
                    즉 textarea, select가 포함된다.
            */
            $('#btn1').click(function(){
                alert("input의 개수는: " + $('input').length);
                alert("문서 내 모든 폼요소의 개수는: " + $(':input').length);
            });

            /*
            태그명과 속성값 얻어오기
            -태그명 : 선택자.get().tagName 혹은 선택자.tagName으로 얻어올 수 있다.
            -속성값 : 선택자.attr('속성명')으로 얻어올 수 있다.

            this 의 사용법
                1. tagName과 같은 속성에서 사용 시
                    => this 혹은 $(this) 둘 다 사용가능
                2. attr()과 같은 함수 사용 시
                    => $(this)형태로만 사용가능
            */
            $('#btn2').click(function(){
                var str="";
                //해당 문서의 모든 입력폼을 얻어와서 태그명과 type속성값을 문자열로 출력
                $(':input').each(function(){
                    str +="태그명: "+this.tagName;
                    str += "\n";
                    str += "Typed의 속성값: "+ $(this).attr('type');
                    str += "\n";
                });
                alert(str);
                console.log(str);
            });
            /*
            val(): input과 같은 form 하위 엘리먼트의 value를 얻어오거나
                설정할 때 사용하는 함수.
                인자값이 없을 때는 선택자의 value를 일어오고
                인자값이 있을 때는 해당 값을 엘리먼트에 삽입한다.
            */
            $('#btn3').click(function(){
                $(':text').css('backgroundColor','silver');
                alert('#text의 value값: ' + $('#text1').val());
                //val(값)형태로 얻어온것을  text2에부여한다.
                $('#text2').val($('#text1').val());
                alert("txt1의 내용이 txt2로 복사됨");
            });

            //':(콜론)+태그type속성'을 기술하면 해당 속성을 가진 모든 태그가 선택된다.
            $('#btn4').click(function(){
                var a = $(':text').length;
                var b = $(':checkbox').length;
                var c = $(':radio').length;
                var d = $(':password').length;
                
                console.log('text타입', a);
                console.log('checkbox타입', b);
                console.log('radio타입', c);
                console.log('password타입', d);
            });

            //패스워드1을 입력하면...
            $('#pwd1').keyup(function(){
                //패스워드2와 메세지출력 삭제
                $('#pwd2').val("");
                $('#msg').text("");
            });
            //패스워드2를 출력하면...
            $('#pwd2').keyup(function(){
                if($('#pwd1').val()!=$(this).val()){
                    //일치하지않으면 글자색 검은색 출력
                    $('#msg').text("암호가 틀립니다");
                }
                else{
                    //일치하면 글자색 빨간색 출력
                    $('#msg').text("암호가 일치합니다");
                    $('#msg').css('color','red').css('fontWeight','bold');
                    $('#msg').get(0).style.backgroundColor="blue";

                };
            });


            //이메일 선택 시 입력하기
            $('#selectEmail').change(function(){
                //select태그를 선택할 경우 change이벤트 발생.

                //var value = $('#selectEmail').val(); 두가지 모두 사용가능
                var value = $('#selectEmail option:selected').val();
                console.log("선택이메일",value);

                if(value==""){ //'선택하세요'를 선택한 경우
                    $('#email2').attr('readonly', true);//readonly(읽기전용) 속성 활성화
                    $('#email2').val(''); //기존의 입력값 제거
                }
                else if(value=='direct'){//'직접입력'을 선택한 경우
                    $('#email2').attr('readonly', false);//readonly(읽기전용) 속성 비활성화
                    $('#email2').val('');//기존의 입력값 제거
                }
                else{//그외 도메인을 선택한 경우
                    $('#email2').attr('readonly', true);//readonly(읽기전용) 속성 활성화
                    $('#email2').val(value);//선택된 value값(도메인) 입력
                }
            });
        });
    </script>
</head>
<body>
	<h2>form요소와 jQuery</h2>
	
	<input type="text" name="text1" id="text1" value="노트북" />
	<br/>
	<input type="text" name="text2" id="text2" value="" />
	<br/>
	<input type="password" name="passwd" />
	<br/>
	<textarea name="textarea" cols="50" rows="10">나는개발자다</textarea>
	<br/>
	<select name="select">
		<option value="A">에이</option>
		<option value="B">비이</option>
		<option value="C">씨이</option>
	</select>

	<div style="margin-top:50px;">
		<button id="btn1">버튼1</button>
		<button id="btn2">버튼2</button>

		<button id="btn4">버튼4</button>
	</div>
	
	<!-- 	
	연습문제]비밀번호 확인기능 구현하기
	1.암호1을 입력할때 무조건 암호2 부분을 비워준다.
	2.암호2 부분을 입력할때 암호가 일치하게 되면 <span id="msg"> 부분의
        텍스트를 빨간색으로 표현한다.
	3.암호가 틀렸을때 -> 암호가틀립니다(검은색)
        암호가 일치할때 -> 암호가일치합니다(빨간색)		
        해당 조건을 만족하는 jQuery코드를 작성하시오.

	<h3>비밀번호 확인기능</h3>
	<span id="msg"></span>

	이메일 : <input type="text" id="email1" style="width:100px;"/>
	@ <input type="text" id="email2" style="width:150px;" readonly />
	<select id="selectEmail">
		<option value="">--선택하세요--</option>
		<option value="direct">직접입력</option>
		<option value="naver.com">네이버</option>
		<option value="hanmail.net">다음(한메일)</option>
		<option value="gmail.com">구글(gmail)</option>
	</select>
	
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	
</body>
